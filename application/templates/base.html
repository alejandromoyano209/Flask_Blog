<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>Flask Blog</title>
</head>
<body>
	<header>

		<nav>
			<a href="{{ url_for('blog_bp.index') }}">Home</a>
			<a href="{{ url_for('blog_bp.articulos') }}">Art√≠culos</a>
			<a href="{{ url_for('blog_bp.contacto') }}">Contacto</a>

			{% if current_user.is_authenticated is false %}
			<a href="{{ url_for('auth_bp.signup') }}">Sign Up</a>
			<a href="{{ url_for('auth_bp.login') }}">Login</a>
			{% endif %}

			{% if current_user.is_authenticated %}
			<a href="{{ url_for('auth_bp.logout') }}">Logout</a>
			{% endif %}

	</header>
	

	{% block content %}

	{% endblock %}
	
	<footer>

	</footer>

</body>
</html>
